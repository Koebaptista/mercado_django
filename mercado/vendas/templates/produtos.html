{% extends 'base.html' %}

{% block title %}Produtos - Minha Aplicação{% endblock %}

{% block content %}
<html>
<head>
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Produtos</h1>
    <ul>
        {% for produto in produtos %}
            <li>{{ produto.nome }} - R$ {{ produto.preco }}</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
