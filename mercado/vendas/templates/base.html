{% load static %}  <!-- Carregar tags estáticas -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Aplicação{% endblock %}</title>
    <!-- Estilo da página -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Início</a></li>
                <li><a href="{% url 'produtos_usuario' %}">Meus Produtos</a></li>
                <li><a href="{% url 'carrinho' %}">Meu Carrinho</a></li>
                
            </ul>
        </nav>

        <!-- Botão de Logout -->
        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% endif %}
    </header>

    <!-- Conteúdo Principal -->
    <main>
        {% block content %} 
        {% endblock %}
    </main>

    <!-- Carregar o JavaScript -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 GRUPO 6 (Teste de software)</p>
    </footer>
</body>
</html>
