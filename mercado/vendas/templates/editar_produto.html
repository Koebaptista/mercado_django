{% extends 'base.html' %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
<div class="container py-4">
    <h1>Editar Produto</h1>
    <form class="editarProdutoForm" data-produto-id="{{ produto.id }}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
